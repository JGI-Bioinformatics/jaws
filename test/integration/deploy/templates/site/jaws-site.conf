{%- set sitename = "{}".format(install.components.jaws_site.site_name) -%}

[DB]
dialect = mysql+mysqlconnector
host = {{site[sitename]['jaws']['mysql']['host']}}
port = {{site[sitename]['jaws']['mysql']['port']}}
user = {{site[sitename]['jaws']['mysql']['user']}}
password = {{site[sitename]['jaws']['mysql']['password']}}
db = {{site[sitename]['jaws']['mysql']['db']}}
[LOCAL_RPC_SERVER]
user = {{site[sitename]['jaws']['rmq']['local']['user']}}
password = {{site[sitename]['jaws']['rmq']['local']['password']}}
host = {{site[sitename]['jaws']['rmq']['local']['host']}}
port = {{site[sitename]['jaws']['rmq']['local']['port']}}
vhost = {{site[sitename]['jaws']['rmq']['local']['vhost']}}
queue = {{site[sitename]['jaws']['rmq']['local']['queue']}}
num_threads = 5
max_retries = 3
[CENTRAL_RPC_SERVER]
user = {{site[sitename]['jaws']['rmq']['central']['user']}}
password = {{site[sitename]['jaws']['rmq']['central']['password']}}
host = {{site[sitename]['jaws']['rmq']['central']['host']}}
port = {{site[sitename]['jaws']['rmq']['central']['port']}}
vhost = {{site[sitename]['jaws']['rmq']['central']['vhost']}}
queue = {{site[sitename]['jaws']['rmq']['central']['queue']}}
num_threads = 5
max_retries = 3
[CENTRAL_RPC_CLIENT]
user = {{central.rmq.user}}
password = {{central.rmq.password}}
host = {{central.rmq.host}}
port = {{central.rmq.port}}
vhost = {{central.rmq.vhost}}
queue = {{central.rmq.queue}}
[GLOBUS]
client_id = {{site[sitename]['globus']['client_id']}}
endpoint_id = {{site[sitename]['globus']['endpoint_id']}}
root_dir = {{site[sitename]['globus']['root_dir']}}
default_dir = {{site[sitename]['globus']['default_dir']}}
[SITE]
id = {{site[sitename]['name']}}
uploads_subdirectory = {{site[sitename]['globus']['uploads_subdir']}}
downloads_subdirectory = {{site[sitename]['globus']['downloads_subdirectory']}}
[CROMWELL]
url = {{cromwell.url}}:{{cromwell.deploy_name.port}}
