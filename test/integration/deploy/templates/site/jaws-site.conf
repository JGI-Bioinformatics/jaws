[DB]
dialect = mysql+mysqlconnector
host = $JAWS_SITE_JAWS_DB_HOST
port = $JAWS_SITE_JAWS_DB_PORT
user = $JAWS_SITE_JAWS_DB_USER
password = $JAWS_SITE_JAWS_DB_PWD
db = $JAWS_SITE_JAWS_DB_NAME

[LOCAL_RPC_SERVER]
user = $JAWS_SITE_JAWS_RMQ_LOCAL_USER
password = $JAWS_SITE_JAWS_RMQ_LOCAL_PWD
host = $JAWS_SITE_JAWS_RMQ_LOCAL_HOST
port = $JAWS_SITE_JAWS_RMQ_LOCAL_PORT
vhost = $JAWS_SITE_JAWS_RMQ_LOCAL_VHOST
queue = $JAWS_SITE_JAWS_RMQ_LOCAL_QUEUE
num_threads = 5
max_retries = 3

[CENTRAL_RPC_SERVER]
user = $JAWS_SITE_JAWS_RMQ_CENTRAL_USER
password = $JAWS_SITE_JAWS_RMQ_CENTRAL_PWD
host = $JAWS_SITE_JAWS_RMQ_CENTRAL_HOST
port = $JAWS_SITE_JAWS_RMQ_CENTRAL_PORT
vhost = $JAWS_SITE_JAWS_RMQ_CENTRAL_VHOST
queue = $JAWS_SITE_JAWS_RMQ_CENTRAL_QUEUE
num_threads = 5
max_retries = 3

[CENTRAL_RPC_CLIENT]
user = $JAWS_CENTRAL_RMQ_USER
password = $JAWS_CENTRAL_RMQ_PWD
host = $JAWS_CENTRAL_RMQ_HOST
port = $JAWS_CENTRAL_RMQ_PORT
vhost = $JAWS_CENTRAL_RMQ_VHOST
queue = $JAWS_CENTRAL_RMQ_QUEUE

[GLOBUS]
client_id = $JAWS_SITE_GLOBUS_CLIENT_ID
client_secret = $JAWS_SITE_GLOBUS_CLIENT_SECRET
endpoint_id = $JAWS_SITE_GLOBUS_ENDPOINT_ID
host_path = $JAWS_SITE_GLOBUS_GLOBUS_ROOT_DIR

[SITE]
id = $JAWS_SITE_NAME
uploads_subdirectory = $JAWS_SITE_UPLOADS_SUBDIR
downloads_subdirectory = $JAWS_SITE_GLOBUS_DOWNLOADS_SUBDIR

[CROMWELL]
url = $JAWS_CROMWELL_URL:$JAWS_CROMWELL_PORT
