{%- set sitename = "{}".format(install.components.jaws_site.site_name) -%}
{%- set this_site = site[sitename] -%}

[DB]
dialect = mysql+mysqlconnector
host = {{this_site.jaws.mysql.host}}
port = {{this_site.jaws.mysql.port}}
user = {{this_site.jaws.mysql.user}}
password = {{this_site.jaws.mysql.password}}
db = {{this_site.jaws.mysql.db}}

[LOCAL_RPC_SERVER]
user = {{this_site.jaws.rmq.local.user}}
password = {{this_site.jaws.rmq.local.password}}
host = {{this_site.jaws.rmq.local.host}}
port = {{this_site.jaws.rmq.local.port}}
vhost = {{this_site.jaws.rmq.local.vhost}}
queue = {{this_site.jaws.rmq.local.queue}}
num_threads = 5
max_retries = 3

[CENTRAL_RPC_SERVER]
user = {{this_site.jaws.rmq.central.user}}
password = {{this_site.jaws.rmq.central.password}}
host = {{this_site.jaws.rmq.central.host}}
port = {{this_site.jaws.rmq.central.port}}
vhost = {{this_site.jaws.rmq.central.vhost}}
queue = {{this_site.jaws.rmq.central.queue}}
num_threads = 5
max_retries = 3

[CENTRAL_RPC_CLIENT]
user = {{central.rmq.user}}
password = {{central.rmq.password}}
host = {{central.rmq.host}}
port = {{central.rmq.port}}
vhost = {{central.rmq.vhost}}
queue = {{central.rmq.queue}}

[GLOBUS]
client_id = {{this_site.globus.client_id}}
endpoint_id = {{this_site.globus.endpoint_id}}
root_dir = {{this_site.globus.root_dir}}
default_dir = {{this_site.globus.default_dir}}

[SITE]
id = {{this_site.name}}
uploads_subdirectory = {{this_site.globus.uploads_subdir}}
downloads_subdirectory = {{this_site.globus.downloads_subdir}}

[CROMWELL]
url = {{cromwell.url}}:{{cromwell.deploy_name.port}}
