[MONITOR]
port = $JAWS_PROMETHEUS_PORT

[REST_SERVICES]
jaws_central_$JAWS_DEPLOY_NAME = http://$JAWS_CENTRAL_HOST:$JAWS_CENTRAL_REST_PORT/api/v2/status
jaws_cromwell_cori_$JAWS_DEPLOY_NAME = http://$JAWS_SITE_CORI_HOST:$JAWS_CROMWELL_PORT/engine/v1/status
jaws_cromwell_jgi_$JAWS_DEPLOY_NAME = http://$JAWS_SITE_JGI_HOST:$JAWS_CROMWELL_PORT/engine/v1/status

[DISK_MONITOR]
jaws_cori_disk_free_pct_$JAWS_DEPLOY_NAME = http://$JAWS_SITE_MONITOR_CORI_HOST:$JAWS_SITE_MONITOR_CORI_PORT/disk_free_pct${JAWS_SITE_MONITOR_CORI_DISK_FREE_DIR}
jaws_lrc_scratch_disk_free_pct_$JAWS_DEPLOY_NAME = http://$JAWS_SITE_MONITOR_JGI_HOST:$JAWS_SITE_MONITOR_JGI_PORT/disk_free_pct${JAWS_SITE_MONITOR_JGI_DISK_FREE_SCRATCH_DIR}
jaws_lrc_groups_disk_free_pct_$JAWS_DEPLOY_NAME = http://$JAWS_SITE_MONITOR_JGI_HOST:$JAWS_SITE_MONITOR_JGI_PORT/disk_free_pct${JAWS_SITE_MONITOR_JGI_DISK_FREE_GROUPS_DIR}
jaws_lrc_groups_sw_disk_free_pct_$JAWS_DEPLOY_NAME = http://$JAWS_SITE_MONITOR_JGI_HOST:$JAWS_SITE_MONITOR_JGI_PORT/disk_free_pct${JAWS_SITE_MONITOR_JGI_DISK_FREE_GROUPS_SW_DIR}

[SUPERVISOR_STATUS]
jaws_supervisord_pid_central_$JAWS_DEPLOY_NAME = http://$JAWS_SITE_MONITOR_CENTRAL_HOST:$JAWS_SITE_MONITOR_CENTRAL_PORT/supervisor_pid?config=$JAWS_SITE_MONITOR_SUPERVISOR_CENTRAL_CONFIG&cmd=$JAWS_SITE_MONITOR_SUPERVISOR_CENTRAL_BIN_DIR/supervisord
jaws_supervisord_pid_cori_jaws_$JAWS_DEPLOY_NAME = http://$JAWS_SITE_MONITOR_CORI_HOST:$JAWS_SITE_MONITOR_CORI_PORT/supervisor_pid?config=$JAWS_SITE_MONITOR_SUPERVISOR_CORI_JAWS_CONFIG&cmd=$JAWS_SITE_MONITOR_SUPERVISOR_CORI_JAWS_BIN_DIR/supervisord
jaws_supervisord_pid_cori_jtm_$JAWS_DEPLOY_NAME = http://$JAWS_SITE_MONITOR_CORI_HOST:$JAWS_SITE_MONITOR_CORI_PORT/supervisor_pid?config=$JAWS_SITE_MONITOR_SUPERVISOR_CORI_JTM_CONFIG&cmd=$JAWS_SITE_MONITOR_SUPERVISOR_CORI_JTM_BIN_DIR/supervisord
jaws_supervisord_pid_jgi_jaws_$JAWS_DEPLOY_NAME = http://$JAWS_SITE_MONITOR_JGI_HOST:$JAWS_SITE_MONITOR_JGI_PORT/supervisor_pid?config=$JAWS_SITE_MONITOR_SUPERVISOR_JGI_JAWS_CONFIG&cmd=$JAWS_SITE_MONITOR_SUPERVISOR_JGI_JAWS_BIN_DIR/supervisord
jaws_supervisord_pid_jgi_jtm_$JAWS_DEPLOY_NAME = http://$JAWS_SITE_MONITOR_JGI_HOST:$JAWS_SITE_MONITOR_JGI_PORT/supervisor_pid?config=$JAWS_SITE_MONITOR_SUPERVISOR_JGI_JTM_CONFIG&cmd=$JAWS_SITE_MONITOR_SUPERVISOR_JGI_JTM_BIN_DIR/supervisord

[SUPERVISOR_PROCESS]
jaws_supervisor_proc_central_$JAWS_DEPLOY_NAME = http://$JAWS_SITE_MONITOR_CENTRAL_HOST:$JAWS_SITE_MONITOR_CENTRAL_PORT/supervisor_process?config=$JAWS_SITE_MONITOR_SUPERVISOR_CENTRAL_CONFIG&cmd=$JAWS_SITE_MONITOR_SUPERVISOR_CENTRAL_BIN_DIR/supervisorctl
jaws_supervisor_proc_cori_jaws_$JAWS_DEPLOY_NAME = http://$JAWS_SITE_MONITOR_CORI_HOST:$JAWS_SITE_MONITOR_CORI_PORT/supervisor_process?config=$JAWS_SITE_MONITOR_SUPERVISOR_CORI_JAWS_CONFIG&cmd=$JAWS_SITE_MONITOR_SUPERVISOR_CORI_JAWS_BIN_DIR/supervisorctl
jaws_supervisor_proc_cori_jtm_$JAWS_DEPLOY_NAME = http://$JAWS_SITE_MONITOR_CORI_HOST:$JAWS_SITE_MONITOR_CORI_PORT/supervisor_process?config=$JAWS_SITE_MONITOR_SUPERVISOR_CORI_JTM_CONFIG&cmd=$JAWS_SITE_MONITOR_SUPERVISOR_CORI_JTM_BIN_DIR/supervisorctl
jaws_supervisor_proc_jgi_jaws_$JAWS_DEPLOY_NAME = http://$JAWS_SITE_MONITOR_JGI_HOST:$JAWS_SITE_MONITOR_JGI_PORT/supervisor_process?config=$JAWS_SITE_MONITOR_SUPERVISOR_JGI_JAWS_CONFIG&cmd=$JAWS_SITE_MONITOR_SUPERVISOR_JGI_JAWS_BIN_DIR/supervisorctl
jaws_supervisor_proc_jgi_jtm_$JAWS_DEPLOY_NAME = http://$JAWS_SITE_MONITOR_JGI_HOST:$JAWS_SITE_MONITOR_JGI_PORT/supervisor_process?config=$JAWS_SITE_MONITOR_SUPERVISOR_JGI_JTM_CONFIG&cmd=$JAWS_SITE_MONITOR_SUPERVISOR_JGI_JTM_BIN_DIR/supervisorctl

[RMQ:JAWS_SITE_CORI_$JAWS_DEPLOY_NAME]
user = $JAWS_SITE_CORI_JAWS_RMQ_CENTRAL_USER
password = $JAWS_SITE_CORI_JAWS_RMQ_CENTRAL_PWD
host = $JAWS_SITE_CORI_JAWS_RMQ_CENTRAL_HOST
port = $JAWS_SITE_CORI_JAWS_RMQ_CENTRAL_PORT
vhost = $JAWS_SITE_JAWS_RMQ_LOCAL_VHOST
queue = $JAWS_SITE_CORI_JAWS_RMQ_CENTRAL_QUEUE

[RMQ:JAWS_SITE_JGI_$JAWS_DEPLOY_NAME]
user = $JAWS_SITE_JGI_JAWS_RMQ_CENTRAL_USER
password = $JAWS_SITE_JGI_JAWS_RMQ_CENTRAL_PWD
host = $JAWS_SITE_JGI_JAWS_RMQ_CENTRAL_HOST
port = $JAWS_SITE_JGI_JAWS_RMQ_CENTRAL_PORT
vhost = $JAWS_SITE_JGI_JAWS_RMQ_CENTRAL_VHOST
queue = $JAWS_SITE_JGI_JAWS_RMQ_CENTRAL_QUEUE
