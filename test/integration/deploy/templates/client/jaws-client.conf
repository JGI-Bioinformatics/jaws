{%- set sitename = "{}".format(install.components.jaws_site.site_name) -%}
{%- set this_site = site[sitename] -%}

[JAWS]
site_id = {{client.site_id}}
name = {{client.name}}
url = {{client.rest_url}}:{{central.ports.deploy_name.rest}}/api/v2
womtool_jar = {{client.womtool_jar}}
uploads_subdir = {{this_site.globus.uploads_subdir}}
staging_dir = {{client.staging_dir}}
data_repo_basedir = {{client.data_repo_basedir}}
shared_endpoint_group = {{client.shared_endpoint_group}}

[GLOBUS]
client_id = {{client.globus.client_id}}
endpoint_id = {{client.globus.endpoint_id}}
basedir = {{client.globus.basedir}}
