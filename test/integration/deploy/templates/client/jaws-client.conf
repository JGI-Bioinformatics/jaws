[JAWS]
site_id = $JAWS_SITE_NAME
name = jaws-$JAWS_DEPLOY_NAME
url = $JAWS_CLIENT_REST_URL:$JAWS_CENTRAL_REST_PORT/api/v2
womtool_jar = $JAWS_INSTALL_DIR/womtool.jar
uploads_subdir = $JAWS_SITE_GLOBUS_UPLOADS_SUBDIR
staging_dir = $JAWS_CLIENT_STAGING_DIR
data_repo_basedir = $JAWS_CLIENT_DATA_REPO_DIR
shared_endpoint_group = $JAWS_CLIENT_SHARED_ENDPOINT_GROUP

[GLOBUS]
client_id = $JAWS_CLIENT_GLOBUS_CLIENT_ID
endpoint_id = $JAWS_CLIENT_GLOBUS_ENDPOINT_ID
basedir = $JAWS_CLIENT_GLOBUS_BASEDIR
