[JAWS]
name = $JAWS_DEPLOY_NAME
version = $JAWS_VERSION
docs_url = $JAWS_DOCS_URL

[DB]
dialect = mysql+mysqlconnector
host = $JAWS_CENTRAL_DB_HOST
port = $JAWS_CENTRAL_DB_PORT
user = $JAWS_CENTRAL_DB_USER
password = $JAWS_CENTRAL_DB_PWD
db = $JAWS_CENTRAL_DB_NAME

[RPC_SERVER]
user = $JAWS_CENTRAL_RMQ_USER
password = $JAWS_CENTRAL_RMQ_PWD
host = $JAWS_CENTRAL_RMQ_HOST
port = $JAWS_CENTRAL_RMQ_PORT
vhost = $JAWS_CENTRAL_RMQ_VHOST
queue = $JAWS_CENTRAL_RMQ_QUEUE
num_threads = 5
max_retries = 3

[GLOBUS]
client_id = $JAWS_CENTRAL_GLOBUS_CLIENT_ID
client_secret = $JAWS_CENTRAL_GLOBAL_CLIENT_SECRET

[HTTP]
auth_port = $JAWS_CENTRAL_AUTH_PORT
rest_port = $JAWS_CENTRAL_REST_PORT

[SITE:CORI]
user = $JAWS_SITE_CORI_JAWS_RMQ_CENTRAL_USER
password = $JAWS_SITE_CORI_JAWS_RMQ_CENTRAL_PWD
host = $JAWS_SITE_CORI_JAWS_RMQ_CENTRAL_HOST
port = $JAWS_SITE_CORI_JAWS_RMQ_CENTRAL_PORT
vhost = $JAWS_SITE_CORI_JAWS_RMQ_CENTRAL_VHOST
queue = $JAWS_SITE_CORI_JAWS_RMQ_CENTRAL_QUEUE
globus_endpoint = $JAWS_SITE_CORI_GLOBUS_ENDPOINT_ID
globus_basepath = $JAWS_SITE_CORI_GLOBUS_ROOT_DIR
uploads_subdir = $JAWS_SITE_CORI_GLOBUS_UPLOADS_SUBDIR
max_ram_gb = 2048

[SITE:JGI]
user = $JAWS_SITE_JGI_JAWS_RMQ_CENTRAL_USER
password = $JAWS_SITE_JGI_JAWS_RMQ_CENTRAL_PWD
host = $JAWS_SITE_JGI_JAWS_RMQ_CENTRAL_HOST
port = $JAWS_SITE_JGI_JAWS_RMQ_CENTRAL_PORT
vhost = $JAWS_SITE_JGI_JAWS_RMQ_CENTRAL_VHOST
queue = $JAWS_SITE_JGI_JAWS_RMQ_CENTRAL_QUEUE
globus_endpoint = $JAWS_SITE_JGI_GLOBUS_ENDPOINT_ID
globus_basepath = $JAWS_SITE_JGI_GLOBUS_ROOT_DIR
uploads_subdir = $JAWS_SITE_JGI_GLOBUS_UPLOADS_SUBDIR
max_ram_gb = 250