[JAWS]
name = {{install.meta.deploy_name}}
version = {{version}}
docs_url = {{docs_url}}
[DB]
dialect = mysql+mysqlconnector
host = {{central.mysql.host}}
port = {{central.mysql.port}}
user = {{central.mysql.user}}
password = {{central.mysql.password}}
db = {{central.mysql.db}}
[RPC_SERVER]
user = {{central.rmq.user}}
password = {{central.rmq.password}}
host = {{central.rmq.host}}
port = {{central.rmq.port}}
vhost = {{central.rmq.vhost}}
queue = {{central.rmq.queue}}
num_threads = 5
max_retries = 3
[GLOBUS]
client_id = {{central.globus.client_id}}
[HTTP]
auth_port = {{central.ports.deploy_name.auth}}
rest_port = {{central.ports.deploy_name.rest}}

{%- for sitename in install.components.jaws_central.sites %}
[SITE:{{sitename | upper() }}]
user = {{site[sitename]['jaws']['rmq']['central']['user']}}
password = {{site[sitename]['jaws']['rmq']['central']['password']}}
host = {{site[sitename]['jaws']['rmq']['central']['port']}}
port = {{site[sitename]['jaws']['rmq']['central']['port']}}
vhost = {{site[sitename]['jaws']['rmq']['central']['vhost']}}
queue = {{site[sitename]['jaws']['rmq']['central']['queue']}}
globus_endpoint = {{site[sitename]['globus']['endpoint_id']}}
globus_basepath = {{site[sitename]['globus']['root_dir']}}
uploads_subdir = {{site[sitename]['globus']['uploads_dir']}}
max_ram_gb = {{site[sitename]['jaws']['max_ram_gb']}}
{%- endfor %}