[JAWS]
name = {{install.meta.deploy_name}}
version = {{version}}
docs_url = {{docs_url}}

[DB]
dialect = mysql+mysqlconnector
host = {{central.mysql.host}}
port = {{central.mysql.port}}
user = {{central.mysql.user}}
password = {{central.mysql.password}}
db = {{central.mysql.db}}

[RPC_SERVER]
user = {{central.rmq.user}}
password = {{central.rmq.password}}
host = {{central.rmq.host}}
port = {{central.rmq.port}}
vhost = {{central.rmq.vhost}}
queue = {{central.rmq.queue}}
num_threads = 5
max_retries = 3

[GLOBUS]
client_id = {{central.globus.client_id}}

[HTTP]
auth_port = {{central.ports.deploy_name.auth}}
rest_port = {{central.ports.deploy_name.rest}}

{% for sitename in install.components.jaws_central.sites -%}
{% set this_site = site[sitename] -%}
[SITE:{{sitename | upper() }}]
user = {{this_site.jaws.rmq.central.user}}
password = {{this_site.jaws.rmq.central.password}}
host = {{this_site.jaws.rmq.central.host}}
port = {{this_site.jaws.rmq.central.port}}
vhost = {{this_site.jaws.rmq.central.vhost}}
queue = {{this_site.jaws.rmq.central.queue}}
globus_endpoint = {{this_site.globus.endpoint_id}}
globus_basepath = {{this_site.globus.root_dir}}
uploads_subdir = {{this_site.globus.uploads_subdir}}
max_ram_gb = {{this_site.jaws.max_ram_gb}}

{% endfor %}