[JAWS]
name = {{deploy_name}}
version = {{version}}
docs_url = {{docs_url}}
[DB]
dialect = mysql+mysqlconnector
host = {{central.mysql.host}}
port = {{central.mysql.port}}
user = {{central.mysql.user}}
password = {{central.mysql.password}}
db = {{central.mysql.db}}
[RPC_SERVER]
user = {{central.rmq.user}}
password = {{central.rmq.password}}
host = {{central.rmq.host}}
port = {{central.rmq.port}}
vhost = {{central.rmq.vhost}}
queue = {{central.rmq.queue}}
num_threads = 5
max_retries = 3
[GLOBUS]
client_id = {{central.globus.client_id}}
[HTTP]
auth_port = {{central.ports.deploy_name.auth_port}}
rest_port = {{central.ports.deploy_name.rest_port}}
[SITE:JGI]
user = {{site.jgi.rmq.user}}
password = {{site.jgi.rmq.password}}
host = {{site.jgi.rmq.host}}
port = {{site.jgi.rmq.port}}
vhost = {{site.jgi.rmq.vhost}}
queue = {{site.jgi.rmq.queue}}
globus_endpoint = {{site.jgi.globus.endpoint_id}}
globus_basepath = {{site.jgi.globus.root_dir}}
uploads_subdir = {{site.jgi.globus.uploads_subdir}}
max_ram_gb = 1024
[SITE:CORI]
user = {{site.cori.rmq.central.user}}
password = {{site.cori.rmq.central.password}}
host = {{site.cori.rmq.central.host}}
port = {{site.cori.rmq.central.port}}
vhost = {{site.cori.rmq.central.vhost}}
queue = {{site.cori.rmq.central.queue}}
globus_endpoint = {{site.cori.globus.endpoint_id}}
globus_basepath = {{site.cori.globus.root_dir}}
uploads_subdir = {{site.cori.globus.uploads_subdir}}
max_ram_gb = 2048
[SITE:LOCAL]
user = {{site.local.rmq.central.user}}
password = {{site.local.rmq.central.password}}
host = {{site.local.rmq.central.host}}
