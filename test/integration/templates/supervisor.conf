[inet_http_server]
port=0.0.0.0:${JAWS_SUPERVISOR_PORT}
username=jaws
password=$JAWS_SUPERVISORD_PW

[supervisord]
logfile=$JAWS_LOGS_DIR/supervisor.log
logfile_maxbytes=50MB
logfile_backups=2
loglevel=info
pidfile=$JAWS_SUPERVISOR_DIR/jaws-pidfile
nodaemon=false
minfds=1024
minprocs=200
identifier=supervisor-jaws-$JAWS_DEPLOYMENT_NAME
directory=$JAWS_SUPERVISOR_DIR

; The rpcinterface:supervisor section must remain in the config file for
; RPC (supervisorctl/web interface) to work.  Additional interfaces may be
; added by defining them in separate [rpcinterface:x] sections.
[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=http://${IP_ADDRESS}:${JAWS_SUPERVISOR_PORT}
username=jaws
password=$JAWS_SUPERVISORD_PW
prompt=supervisor-jaws-$JAWS_DEPLOYMENT_NAME

;----- Program Section

[include]
files = $JAWS_CONFIG_DIR/supervisor.*.conf
