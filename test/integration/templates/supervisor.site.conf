[program:runs]
command=$JAWS_BIN_DIR/runs
numprocs=1
startsecs=3
startretries=10
autorestart=unexpected

[program:transfers]
command=$JAWS_BIN_DIR/transfers
numprocs=1
startsecs=3
startretries=10
autorestart=unexpected

[program:perf-metrics]
command=$JAWS_BIN_DIR/perf-metrics
numprocs=1
startsecs=3
startretries=10
autorestart=unexpected

[program:rpc-server]
command=$JAWS_BIN_DIR/rpc-server
numprocs=1
startsecs=3
startretries=10
autorestart=unexpected

[program:task-log]
command=$JAWS_BIN_DIR/tasks
numprocs=1
startsecs=3
startretries=10
autorestart=unexpected

[group:jaws-site]
programs=runs,transfers,perf-metrics,rpc-server,task-log
priority=999
