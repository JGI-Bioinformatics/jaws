[DB]
dialect = mysql+mysqlconnector
host = $JAWS_DB_HOST
port = $JAWS_DB_PORT
user = jaws
password = $JAWS_DB_PW
db = jaws_${JAWS_SITE_NAME}_${JAWS_DEPLOYMENT_NAME}
[RMQ]
user = jaws
password = $JAWS_RMQ_PW
host = $JAWS_RMQ_HOST
port = $JAWS_RMQ_PORT
vhost = jaws_${JAWS_DEPLOYMENT_NAME}
ttl = $JAWS_RMQ_TTL
num_threads = $JAWS_RPC_SERVER_NUM_THREADS
[PERFORMANCE_METRICS]
done_dir = ${JAWS_PERFORMANCE_METRICS_DIR}/done
processed_dir = ${JAWS_PERFORMANCE_METRICS_DIR}/processed
running_dir = ${JAWS_PERFORMANCE_METRICS_DIR}/running
error_dir = ${JAWS_PERFORMANCE_METRICS_DIR}/error
cleanup_time = ${JAWS_PERFORMANCE_METRICS_CLEANUP}
[GLOBUS]
host_path = $JAWS_GLOBUS_HOST_PATH
endpoint_id = $JAWS_GLOBUS_EP
[SITE]
id = $JAWS_SITE_NAME
deployment = $JAWS_DEPLOYMENT_NAME
inputs_dir = $JAWS_INPUTS_DIR
downloads_dir = $JAWS_DOWNLOADS_DIR
default_container = $JAWS_DEFAULT_CONTAINER
max_ram_gb = $JAWS_MAX_RAM_GB
access_group = $JAWS_ACCESS_GROUP
max_user_active_runs = $JAWS_MAX_USER_ACTIVE_RUNS
file_sync_delay_sec = $JAWS_FILE_SYNC_DELAY_SEC
file_permissions = $JAWS_OUTPUT_FILE_PERMS
folder_permissions = $JAWS_OUTPUT_FOLDER_PERMS
jaws_get_metadata_max_retrials = $JAWS_GET_METADATA_MAX_RETRIALS
jaws_get_metadata_wait_sec = $JAWS_GET_METADATA_WAIT_SEC
[CROMWELL]
url = http://localhost:$JAWS_CROMWELL_PORT
executions_dir = $JAWS_CROMWELL_EXECUTIONS_DIR
[AWS]
aws_access_key_id = $AWS_ACCESS_KEY_ID
aws_secret_access_key = $AWS_SECRET_ACCESS_KEY
s3_bucket = ABCD
