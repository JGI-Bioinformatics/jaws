attrs = "21.2.0"
blinker = "1.4"
certifi = "2021.5.30"
cffi = "1.14.6"
chardet = "4.0.0"
charset-normalizer = "2.0.3"
click = "7.1.2"
clickclick = "20.10.2"
configparser = "5.0.2"
Flask = "1.1.4"
Flask-Cors = "3.0.10"
Flask-SQLAlchemy = "2.5.1"
globus-sdk = "2.0.1"
greenlet = "1.1.0"
Jinja2 = "2.11.3"
jsonschema = "3.2.0"
connexion = "2.9.0"
cryptography = "3.4.7"
entrypoints = "0.3"
idna = "3.2"
importlib-metadata = "4.6.1"
inflection = "0.5.1"
isodate = "0.6.0"
itsdangerous = "1.1.0"
Markdown = "3.3.4"
MarkupSafe = "2.0.1"
mccabe = "0.6.1"
multidict = "5.1.0"
mysql-connector-python = "8.0.26"
openapi-schema-validator = "0.1.5"
openapi-spec-validator = "0.3.1"
