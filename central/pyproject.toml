[tool.poetry]
name = "jaws_central"
version = "2.7.1"
description = "Central server for JGI Analysis Workflows Service (JAWS).  Command-line clients (see: JAWS Client) interact (only) with this server via REST and JSON requests."
authors = ["Your Name <you@example.com>"]

