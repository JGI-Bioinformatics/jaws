[[tool.poetry.source]]
name = "gitlab"
url = "https://code.jgi.doe.gov/api/v4/projects/5/packages/pypi/simple"
secondary = true

[tool.poetry.dev-dependencies]

[build-system]
requires = ["poetry-core>=1.0.0", "setuptools_scm>=6.2", "wheel", "setuptools>=45"]
build-backend = "poetry.core.masonry.api"

[tool.setuptools_scm]
write_to = "jaws_central/_version.py"
