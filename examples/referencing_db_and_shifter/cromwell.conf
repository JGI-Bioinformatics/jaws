include required(classpath("application"))

webservice
{
  port = 50010
}

system
{
  abort-jobs-on-terminate = false
  graceful-server-shutdown = true
  workflow-restart = true
  max-concurrent-workflows = 100000
  max-workflow-launch-count = 100000
  new-workflow-poll-rate = 1
  number-of-workflow-log-copy-workers = 20
  number-of-cache-read-workers = 50
}

workflow-options
{
  workflow-log-dir: "cromwell-workflow-logs"
  workflow-log-temporary: false
  workflow-failure-mode: "ContinueWhilePossible"
  default
  {
    workflow-type: WDL
    workflow-type-version: "draft-2"
  }
}

call-caching
{
  enabled = true
  invalidate-bad-cache-result = true
}

# this is required for shifter to find image from its registry.
docker.hash-lookup.enabled = false

backend
{
  default = "Docker"

  providers
  {

    Local
    {
      actor-factory = "cromwell.backend.impl.sfs.config.ConfigBackendLifecycleActorFactory"

      config
      {

        concurrent-job-limit = 7
        run-in-background = true
        temporary-directory = "`mktemp -d \"/global/cscratch1/sd/jaws_jtm/dev/cromwell-tmp\"/tmp.XXXXXX`"

        # The list of possible runtime custom attributes.
        runtime-attributes = """
        String? docker
        String? docker_user
        """

        # Submit string when there is no "docker" runtime attribute.
        submit = "/usr/bin/env bash ${script}"

        # Submit string when there is a "docker" runtime attribute.
        #submit-docker = "shifter --image=${docker} --volume=${cwd}:${docker_cwd} -- ${script}"
        #submit-docker = "shifter --image=jfroula/jaws-blastplus:1.0.18 --volume=${cwd}:${docker_cwd} -- ${script}"

		submit-docker = """
            LOOKUP=$(shifterimg lookup ${docker})
            if [[ ! $LOOKUP ]]; then
                shifterimg pull ${docker}
            fi

            shifter --image=${docker} \
            -V /global/dna/shared/rqc/ref_databases/ncbi/CURRENT:/refdata \
            ${job_shell} ${script}
        """

		# Root directory where Cromwell writes job results.  This directory must be
        # visible and writeable by the Cromwell process as well as the jobs that Cromwell
        # launches.
       # root = "cromwell-executions"
        #root = "/global/cscratch1/sd/jfroula/JAWS/jaws-example-wdl/referencing_db_and_shifter/cromwell-executions"

        # Root directory where Cromwell writes job results in the container. This value
        # can be used to specify where the execution folder is mounted in the container.
        # it is used for the construction of the docker_cwd string in the submit-docker
        # value above.
        DockerRoot = "/global/cscratch1/sd/jfroula/JAWS/jaws-example-wdl/referencing_db_and_shifter/cromwell-executions"

        filesystems
        {
          local
          {
            localization: [ "soft-link", "copy" ]

            caching {
              duplication-strategy: [ "soft-link", "file" ]
              hashing-strategy: "file"
            }
          }
        }

        default-runtime-attributes
        {
          failOnStderr: false
          continueOnReturnCode: 0
        }
      }
    }

	Docker {
      actor-factory = "cromwell.backend.impl.sfs.config.ConfigBackendLifecycleActorFactory"


      config {
        run-in-background = true
        # The list of possible runtime custom attributes.
        runtime-attributes = """
            String? docker
        """

        submit = "/bin/bash ${script}"

        # Submit string when there is a "docker" runtime attribute.
        submit-docker = """
            LOOKUP=$(shifterimg lookup ${docker})
            if [[ ! $LOOKUP ]]; then
                shifterimg pull ${docker}
            fi

            shifter --image=${docker} \
            -V /global/dna/shared/rqc/ref_databases/ncbi/CURRENT:/refdata \
            ${job_shell} ${script}
        """

        # Root directory where Cromwell writes job results in the container. This value
        # can be used to specify where the execution folder is mounted in the container.
        # it is used for the construction of the docker_cwd string in the submit-docker
        # value above AND in the generation of the "script" file.
        dockerRoot = /global/cscratch1/sd/jfroula/JAWS/jaws-example-wdl/referencing_db_and_shifter/cromwell-executions

      }
    }


    JTM
    {
      actor-factory = "cromwell.backend.impl.sfs.config.ConfigBackendLifecycleActorFactory"
      # this is required for shifter to find image from its registry.
      docker {
        hash-lookup {
          enabled = false
        }
      }

      config {
		docker.hash-lookup.enabled = false
        runtime-attributes = """
        String? docker
        String time = "00:00:00"
        Int cpu = 1
        String mem = "0G"
        String cluster = "cori"
        String poolname = "small"
        #Int poolsize = 1
        String constraint = "haswell"
        String qos = "genepool_special"
        String account = "fungalp"
        Int node = 1
        Int nwpn = 1
        Int shared = 1
        """

        submit = "jtm-submit -cr '/bin/bash ${script}' -cl ${cluster} -t ${time} -c ${cpu} -m ${mem} -p ${poolname} -C ${constraint} -N ${node} -nwpn ${nwpn} -jid ${job_name} --shared ${shared} --qos ${qos} --account ${account}"
        kill = "jtm-kill ${job_id}"
        check-alive = "jtm-isalive ${job_id}"
        job-id-regex = "JTM task ID (\\d+)"

        # Submit string when there is a "docker" runtime attribute.
        submit-docker = """
            LOOKUP=$(shifterimg lookup ${docker})
            if [[ ! $LOOKUP ]]; then
                shifterimg pull ${docker}
            fi

            jtm-submit -cr 'shifter_exec.sh jfroula/jaws-blastplus:1.0.18 ${job_shell} ${script}' \
	        -cl ${cluster} -t ${time} -c ${cpu} -m ${mem} -p ${poolname} -C ${constraint} \
            -N ${node} -nwpn ${nwpn} -jid ${job_name} --shared ${shared}
        """

        # Root directory where Cromwell writes job results in the container. This value
        # can be used to specify where the execution folder is mounted in the container.
        # it is used for the construction of the docker_cwd string in the submit-docker
        # value above AND in the generation of the "script" file.
        dockerRoot = /global/cscratch1/sd/jaws_jtm/dev/cromwell-executions
      }
    }
  }
}

