version: '3.9'

networks:
  jaws-tier:
    driver: bridge
services:
  central:
    image: jaws_central:2.5.0
    environment:
      VERSION: 2.5.0
      DEPLOYMENT_NAME: dev
      JAWS_DOCS_URL: https://jaws-docs.readthedocs.io/en/latest/
      JAWS_CENTRAL_DB_HOST: db
      JAWS_CENTRAL_DB_PORT: 3306
      JAWS_CENTRAL_DB_PW: jawstest
      JAWS_CENTRAL_RMQ_PW: jawstest
      JAWS_CENTRAL_RMQ_HOST: rabbitmq
      JAWS_CENTRAL_RMQ_PORT: 5672
      JAWS_GLOBUS_CLIENT_ID: 29a47d96-76b4-4f2b-a8bb-a4cb38ea17e3
      JAWS_GLOBUS_HOST_PATH: /data/jaws
      GLOBUS_ENDPOINT: cf7c2dc8-75fb-11eb-8fff-01b9e52ec1df
      JAWS_AUTH_PORT: 3000
      JAWS_CLIENT_SECRET: TlLwcYHZF2c4b/KXPAk+R/PMwzmaF7exyAut/GQbNA=
      JAWS_REST_PORT: 80
      JAWS_AUTH_URL: central-auth
    depends_on:
      - db
      - rabbitmq
    networks:
      - jaws-tier
    expose:
      - 3000
      - 80
    ports:
      - "80:80"
    volumes:
      - /Users/mamelara/data/jaws/laptop:/data/jaws/laptop
  central-auth:
    image: central-auth:2.5.0
    environment:
      VERSION: 2.5.0
      DEPLOYMENT_NAME: dev
      JAWS_DOCS_URL: https://jaws-docs.readthedocs.io/en/latest/
      JAWS_CENTRAL_DB_HOST: db
      JAWS_CENTRAL_DB_PORT: 3306
      JAWS_CENTRAL_DB_PW: jawstest
      JAWS_CENTRAL_RMQ_PW: jawstest
      JAWS_CENTRAL_RMQ_HOST: rabbitmq
      JAWS_CENTRAL_RMQ_PORT: 5672
      JAWS_GLOBUS_CLIENT_ID: 29a47d96-76b4-4f2b-a8bb-a4cb38ea17e3
      JAWS_AUTH_PORT: 3000
      JAWS_CLIENT_SECRET: TlLwcYHZF2c4b/KXPAk+R/PMwzmaF7exyAut/GQbNA=
    networks:
      - jaws-tier
    ports:
      - "3000:3000"
    depends_on:
      - db
      - rabbitmq
  db:
    image: jaws_mysql:2.5.0
    restart: always
    environment:
      MYSQL_USER: jaws
      MYSQL_PASSWORD: jawstest
      MYSQL_DATABASE: jaws_central_dev
      MYSQL_ROOT_PASSWORD: jawstest
    expose:
      - 3306
    networks:
      - jaws-tier
    ports:
      - "3306:3306"
    volumes:
      - ./mysql/init:/docker-entrypoint-initdb.d/
  site:
    image: jaws_site:2.5.0
    environment:
      JAWS_SITE: LOCAL
      DEPLOYMENT_NAME: dev
      DB_HOST: db
      DB_PORT: 3306
      DB_PW: jawstest
      RMQ_PW: jawstest
      RMQ_HOST: rabbitmq
      RMQ_PORT: 5672
      GLOBUS_CLIENT_ID: 29a47d96-76b4-4f2b-a8bb-a4cb38ea17e3
      GLOBUS_CLIENT_SECRET: TlLwcYHZF2c4b/KXPAk+R/PMwzmaF7exyAut/GQbNA=
      GLOBUS_EP: cf7c2dc8-75fb-11eb-8fff-01b9e52ec1df
      UPLOADS_DIR: /data/jaws
      CROMWELL_PORT: 8000
    networks:
      - jaws-tier
    depends_on:
      - db
      - rabbitmq
  site-central:
    image: site-central:2.5.0
    environment:
      JAWS_SITE: LOCAL
      DEPLOYMENT_NAME: dev
      DB_HOST: db
      DB_PORT: 3306
      DB_PW: jawstest
      RMQ_PW: jawstest
      RMQ_HOST: rabbitmq
      RMQ_PORT: 5672
      GLOBUS_CLIENT_ID: 29a47d96-76b4-4f2b-a8bb-a4cb38ea17e3
      GLOBUS_CLIENT_SECRET: TlLwcYHZF2c4b/KXPAk+R/PMwzmaF7exyAut/GQbNA=
      GLOBUS_EP: cf7c2dc8-75fb-11eb-8fff-01b9e52ec1df
      UPLOADS_DIR: /data/jaws/local
      CROMWELL_PORT: 8000
    networks:
      - jaws-tier
    depends_on:
      - db
      - rabbitmq
    volumes:
      - /Users/mamelara/data/jaws/local:/data/jaws/local
  rabbitmq:
    image: rabbitmq:3-management
    environment:
      RABBITMQ_DEFAULT_VHOST: jaws_dev
      RABBITMQ_DEFAULT_USER: jaws
      RABBITMQ_DEFAULT_PASS: jawstest
    expose:
      - 15672
      - 5672
      - 5673
    networks:
      - jaws-tier
    ports:
      - "15672:15672"
      - "5672:5672"
      - "5673:5673"
  cromwell:
    image: broadinstitute/cromwell:58
    command: "server"
    expose:
      - 8000
    volumes:
      - /Users/mamelara/data/jaws-volumes/install_dir/jaws-dev/configs:/app-config
      - /Users/mamelara/data/jaws-volumes/install_dir/jaws-dev/logs/cromwell-workflow-logs:/var/log/cromwell-workflow-logs:rw
      - /Users/mamelara/data/jaws/local/cromwell:/data/jaws
    networks:
      - jaws-tier
    ports:
      - "8000:8000"
